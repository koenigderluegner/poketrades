@if ((this.dataSource.connect() | async); as items) {

  @for (item of dataSource.filteredData; track trackByFn($index, item)) {


    @switch (appearance) {
      @case ('minimal') {

        <app-minimal [pokemon]="item.pokemon"></app-minimal>

      }
      @case ('normal') {

        <app-normal [pokemon]="item.pokemon"></app-normal>

      }
      @case ('detailed') {

        <app-detailed [pokemon]="item.pokemon"></app-detailed>

      }
    }


  }

}
