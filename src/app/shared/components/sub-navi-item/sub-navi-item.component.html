@if (text()) {
  <li class="{{text() | slugify}}">
    <a [routerLink]="routerLink.routerLink" [class.active]="routerLinkActive()"
       [queryParamsHandling]="routerLink.queryParamsHandling">
      <div class="icon">
        <ng-content select="app-item, app-pokemon"></ng-content>
      </div>
      <div class="content" [class.no-meta]="!meta()">
        <span class="title">{{ text() }}</span>
        <span class="meta-info">{{ meta() }}</span>
      </div>
    </a>
  </li>
}
